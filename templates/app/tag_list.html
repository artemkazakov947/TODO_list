{% extends "base.html" %}

{% block title %}
  <h1>Tags</h1> <a class="btn btn-primary" href="{% url 'app:tag-create' %}">Add</a>
{% endblock %}

{% block content %}
  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for tag in tag_list %}
        <tr>
          <td>{{ tag.name }}</td>
          <td><a class="btn btn-secondary" href="{% url 'app:tag-update' pk=tag.id %}">Update</a></td>
          <td><a class="btn btn-secondary" href="{% url 'app:tag-delete' pk=tag.id %}">Delete</a></td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <h1>There is no Tags</h1>
  {% endif %}
{% endblock %}
